<div>
    <!-- *ngIf="!loading" -->
    <div class="p-grid" class="animated fadeIn fast">

        <div class="p-col-10 p-offset-1" *ngIf="confirmaPersona">
            <h2>Datos personales</h2>
            <hr>
            <br>
            <app-datos-persona [provincias]='this.provincias' [municipios]="this.municipios"
                (selectedNombreProvincia)="clickSelectedProvincia($event)" (usuarioInput)="usuarioDisponible($event)"
                [usuario]="usuario"></app-datos-persona>
        </div>

        <div class="p-col-10 p-offset-1" *ngIf="!confirmaPersona">
            <br>
            <h4> Se guardaron provisoriamente los datos personales</h4>
        </div>

        <div class="p-col-10 p-offset-1">
            <div class="p-text-right">
                <button pButton type="submit" label="Siguiente" (click)="confirmarDatosPersonales()"></button>
            </div>
        </div>



        <div class="p-col-10 p-offset-1" *ngIf="confirmaVehiculo">
            <h2>Datos del veh√≠culo</h2>
            <hr>
            <br>
            <app-datos-vehiculo [marcas]="this.marcas" (selectedCodMarca)="selectedCodMarcas($event)"
                [modelos]="this.modelos" (seleccionModeloEmitido)="seleccionModeloEmitidos($event)"
                [versiones]="this.versiones"></app-datos-vehiculo>
        </div>

        <div class="p-col-10 p-offset-1" *ngIf="!confirmaVehiculo">
            <br>
            <h4> Se guardaron provisoriamente los datos del vehiculo</h4>
        </div>

        <div class="p-col-10 p-offset-1">
            <div class="p-text-right">
                <button pButton type="submit" label="Siguiente" (click)="confirmarDatosVehiculo()"></button>
            </div>
        </div>

        <div class="p-col-10 p-offset-1">
            <h2>Cobertura disponibles</h2>
            <hr>
            <br>
            <app-datos-cobertura [coberturas]="this.coberturas" (selectedCobertura)="selectCobertura($event)">
            </app-datos-cobertura>
            <!-- (coberturaSeleccionda)="coberturaSelected($event)" -->

        </div>

        <div class="p-col-10 p-offset-1">
            <app-mostrar-datos></app-mostrar-datos>
        </div>


    </div>
</div>

</div> -->
