<form action="">
    <div class="p-grid">
        <div class="p-col-10 p-offset-1">
            <h2>Datos personales</h2>
            <hr>
            <br>
            <app-datos-persona [provincias]='this.provincias' [municipios]="this.municipios"  (selectedNombreProvincia)="clickSelectedProvincia($event)" (usuarioInput)="usuarioOutput=$event" [usuario]="this.usuario"></app-datos-persona>
        </div>

        <div class="p-col-10 p-offset-1">
            <h2>Datos del veh√≠culo</h2>
            <hr>
            <br>
            <app-datos-vehiculo  [marcas]="this.marcas" (selectedCodMarca)="selectedCodMarcas($event)" [modelos]="this.modelos"></app-datos-vehiculo>
        </div>

        <div class="p-col-10 p-offset-1">
            <h2>Cobertura disponibles</h2>
            <hr>
            <br>
            <app-datos-cobertura [coberturas]="this.coberturas"></app-datos-cobertura>
        </div>

        <button pButton type="submit" label="Confirmar"></button>
    </div>


</form>
