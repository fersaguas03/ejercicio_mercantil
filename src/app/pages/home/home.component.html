<div class="p-grid" class="animated fadeIn fast" *ngIf="!loading">

    <!-- Componente Persona -->
    <div class="p-col-10 p-offset-1" *ngIf="confirmaPersona">
        <h2>Datos personales</h2>
        <hr>
        <br>
        <app-datos-persona [datosPersonass]="datosPersonass" [provincias]='this.provincias'
            [municipios]="this.municipios" (selectedNombreProvincia)="clickSelectedProvincia($event)"
            (usuarioInput)="usuarioDisponible($event)" [usuario]="usuario"
            (datosPersonaHijo)="datosPersonaHijos($event)"></app-datos-persona>
    </div>

    <!-- Componente Vehiculo -->
    <div class="p-col-10 p-offset-1" *ngIf="confirmaVehiculo">
        <h2>Datos del veh√≠culo</h2>
        <hr>
        <br>
        <app-datos-vehiculo [marcas]="this.marcas" (selectedCodMarca)="selectedCodMarcas($event)"
            [modelos]="this.modelos" (seleccionModeloEmitido)="seleccionModeloEmitidos($event)"
            [versiones]="this.versiones" (datosVehiculoHijo)="datosVehiculoHijos($event)"></app-datos-vehiculo>
    </div>


    <!-- Componente Cobetura -->
    <div class="p-col-10 p-offset-1">
        <h2>Cobertura disponibles</h2>
        <hr>
        <br>
        <app-datos-cobertura [coberturas]="this.coberturas" (selectedCobertura)="selectCobertura($event)">
        </app-datos-cobertura>
    </div>

    <!-- Componente Ver Datos -->
    <div class="p-col-10 p-offset-1">
        <app-mostrar-datos [datosPersonaOtroComponente]="this.datosPersonaOtroComponente" [datosVehiculoOtroComponente]="this.datosVehiculoOtroComponente" [coberturaSelect]="this.coberturaSelect"></app-mostrar-datos>
    </div>


</div>

<div *ngIf="loading" class="p-text-center animated fadeIn fast">
    <div class="marginTop">
        <p-progressSpinner></p-progressSpinner>
    </div>
</div>
